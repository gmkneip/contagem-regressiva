<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/responsive.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">

        <div class="content">
            <p>Este site está em manutenção no momento</p>
            <h1>Nós o <span>Lançaremos</span> em Breve</h1>
            <div class="hora-lancamento">
                <div>
                    <p id="days">00</p>
                    <span class="legenda">Dias</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span class="legenda">Horas</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span class="legenda">Minutos</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span class="legenda">Segundos</span>
                </div>
            </div>
            <button type="button">Saber Mais<img src="images/triangle.png"></button>
        </div>
        <img src="images/rocket.png" class="foguete">
    </div>

<script>
    var countDownDate = new Date('Oct 18, 2024 00:00:00').getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;

        if(distance < 0){
            clearInterval(x);
            document.getElementById('days').innerHTML = '00';
            document.getElementById('hours').innerHTML = '00';
            document.getElementById('minutes').innerHTML = '00';
            document.getElementById('seconds').innerHTML = '00';
        }

    },1000);


</script>
</body>
</html>
